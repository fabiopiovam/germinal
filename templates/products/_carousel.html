{% load thumbnail %}
{% if banner_principal %}
<div id="carousel-principal" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators"></ol>
	<div class="carousel-inner">
		{% for photo in banner_principal.images_set %}
		<div class="item {% if forloop.first %} active {% endif %}">
			<img src="{{ photo.image|thumbnail_url:'banner-full' }}" alt="{{ photo.title }}">
			<div class="container">
				<a href="{{ photo.link|default:"#" }}">
					<div class="carousel-caption carousel-custom">
						<h3>{{ photo.title }}</h3>
						<p>
							{{ photo.description }}
						</p>
					</div>
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
	<a class="left carousel-control" href="#carousel-principal" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a class="right carousel-control" href="#carousel-principal" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
{% endif %}
